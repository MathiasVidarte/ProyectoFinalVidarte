

{% extends 'base.html' %}

<a href="{% url 'tu_aplicacion:equipo_nuevo' %}">Nuevo Equipo</a>

{% block content %}
  <h2>Nuevo Equipo</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
  </form>
{% endblock %}
{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}
